<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sad Vibes</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Link para a fonte Poppins -->
    <style>
        body {
            background: #FFF9C4; /* Fundo amarelo claro */
            color: #000000; /* Texto preto para melhor contraste */
            font-family: 'Courier New', Courier, monospace; /* Fonte padrão para o corpo */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            height: 100vh; /* 100% da altura da tela */
            margin: 0; /* Remove margens padrão */
            text-align: center; /* Centraliza todo o texto na página */
        }
        h1 {
            font-family: 'Poppins', sans-serif; /* Altera a fonte do título para Poppins */
            font-size: 5em; /* Aumenta o tamanho do texto do título */
            margin-bottom: 20px; /* Aumenta a margem inferior */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra do texto para destaque */
        }
        p {
            font-size: 2em; /* Tamanho do texto do parágrafo */
            margin: 20px; /* Adiciona margem ao parágrafo */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Sombra do texto do parágrafo */
        }
        iframe {
            width: 80%; /* Largura do vídeo */
            max-width: 800px; /* Largura máxima do vídeo */
            height: 450px; /* Altura do vídeo */
            border: 5px solid #FFAB40; /* Borda suave em tom de laranja */
            border-radius: 15px; /* Bordas arredondadas para o vídeo */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Sombra ao redor do vídeo */
            margin: 10px; /* Margem em torno do vídeo */
        }
    </style>
</head>
<body>
    <h1>Sad Vibes</h1>
    <p>It's okay to feel sad sometimes. Just remember that you are loved and things will get better!</p>
    
    <!-- Incorpora os vídeos de gatos -->
    <iframe src="https://www.youtube.com/embed/obbk6TL0nhE" allowfullscreen></iframe> <!-- Primeiro vídeo -->
    <iframe src="https://www.youtube.com/embed/gcUHp8Wm7D0" allowfullscreen></iframe> <!-- Segundo vídeo -->
</body>
</html>
