<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaporwave Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet"> <!-- Link para a fonte Poppins -->
    <style>
        body {
            background: linear-gradient(135deg, #ff77ff, #00bcd4); /* Fundo com gradiente */
            color: #ffffff; /* Texto branco */
            font-family: 'Courier New', Courier, monospace; /* Fonte padr√£o */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centraliza verticalmente */
            align-items: center; /* Centraliza horizontalmente */
            height: 100vh; /* 100% da altura da tela */
            margin: 0; /* Remove margens padr√£o */
            text-align: center; /* Centraliza todo o texto na p√°gina */
        }
        h1 {
            font-size: 5em; /* Tamanho do texto do t√≠tulo */
            margin: 20px; /* Margem em torno do t√≠tulo */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra do texto */
        }
        a {
            color: #ffffff; /* Cor do link igual ao texto */
            text-decoration: none; /* Remove o sublinhado */
        }
        a:hover {
            text-decoration: underline; /* Adiciona sublinhado ao passar o mouse */
        }
        button {
            background-color: rgba(255, 255, 255, 0.2); /* Fundo semi-transparente */
            color: #ffffff; /* Texto do bot√£o em branco */
            border: 2px solid #00ffcc; /* Borda neon */
            padding: 15px 30px; /* Preenchimento do bot√£o */
            font-size: 1.5em; /* Tamanho do texto do bot√£o */
            border-radius: 5px; /* Bordas arredondadas do bot√£o */
            margin: 10px; /* Margem ao redor do bot√£o */
            transition: background-color 0.3s, border-color 0.3s; /* Transi√ß√µes suaves para cor do bot√£o */
        }
        button:hover {
            background-color: #00ffcc; /* Muda a cor de fundo ao passar o mouse */
            border-color: #ff007f; /* Muda a cor da borda ao passar o mouse */
        }
    </style>
</head>
<body>
    <h1><a id="hello">Hello</a>, how are you feeling <a id="today">today</a>?</h1>
    <button onclick="playHappySoundAndRedirect()">Happy üòä</button>
    <button onclick="playOhNoSoundAndRedirect()">Sad üò¢</button>

    <!-- Adiciona a tag audio para os sons -->
    <audio id="excellentSound" src="excellent.mp3"></audio>
    <audio id="ohnoSound" src="ohno.mp3"></audio>
    <audio id="warpSound" src="warp.mp3"></audio>
    <audio id="perfectSound" src="perfect.mp3"></audio> <!-- Som perfeito -->

    <script>
        // Adiciona um evento de clique ao elemento "Hello"
        document.getElementById("hello").onclick = function() {
            // Toca o som
            document.getElementById("warpSound").play();
            // Redireciona para a p√°gina do Easter Egg ap√≥s o som come√ßar
            setTimeout(function() {
                window.location.href = "easteregg.html"; 
            }, 1000); // 1 segundo de delay antes de redirecionar
        }

        // Fun√ß√£o para tocar o som e redirecionar no bot√£o "Happy"
        function playHappySoundAndRedirect() {
            document.getElementById("excellentSound").play();
            setTimeout(function() {
                location.href = 'happy.html'; 
            }, 1000); // 1 segundo de delay
        }

        // Fun√ß√£o para tocar o som e redirecionar no bot√£o "Sad"
        function playOhNoSoundAndRedirect() {
            document.getElementById("ohnoSound").play();
            setTimeout(function() {
                location.href = 'sad.html'; 
            }, 1000); // 1 segundo de delay
        }

        // Adiciona um evento de clique ao elemento "today"
        document.getElementById("today").onclick = function() {
            document.getElementById("perfectSound").play(); // Toca o som ao clicar
            setTimeout(function() {
                window.location.href = "sobre.html"; // Redireciona para a p√°gina sobre voc√™
            }, 1000); // 1 segundo de delay antes de redirecionar
        }
    </script>
</body>
</html>
